<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>{#boraCodar} | Desafio 01</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <main class="players">
            <div class="portrait bg-main player-portrait">
                <img src="assets/cover.png" class="portrait-cover" />
                <div class="song-metadata">
                    <h2 class="song-name">Acorda Devinho</h2>
                    <h3 class="song-author">Banda Rocketseat</h3>
                </div>
                <div class="song-controls">
                    <button>
                        <img src="assets/play-back.svg" />
                    </button>
                    <button>
                        <img src="assets/play.svg" />
                    </button>
                    <button>
                        <img src="assets/play-forward.svg" />
                    </button>
                </div>
                <div class="player-progress">
                    <div class="progress-meter">
                        <span
                            class="progress-meter-done"
                            data-done-pct="0.1"
                        ></span>
                    </div>
                    <div class="player-progress-time">
                        <p>03:20</p>
                        <p>00:12</p>
                    </div>
                </div>
            </div>
            <section class="landscape-players">
                <div class="bg-main landscape-expanded">
                    <div class="song-props">
                        <img
                            src="assets/cover.png"
                            class="portrait-cover small"
                        />
                        <div class="song-metadata">
                            <h2 class="song-name">Acorda Devinho</h2>
                            <h3 class="song-author">Banda Rocketseat</h3>
                        </div>
                    </div>
                    <div class="song-controls">
                        <button>
                            <img src="assets/play-back.svg" />
                        </button>
                        <button>
                            <img src="assets/play.svg" />
                        </button>
                        <button>
                            <img src="assets/play-forward.svg" />
                        </button>
                    </div>
                    <div class="player-progress">
                        <div class="progress-meter">
                            <span
                                class="progress-meter-done"
                                data-done-pct="0.1"
                            ></span>
                        </div>
                        <div class="player-progress-time">
                            <p>03:20</p>
                            <p>00:12</p>
                        </div>
                    </div>
                </div>
                <div class="bg-main landscape-collapsed">
                    <div class="song-props">
                        <img
                            src="assets/cover.png"
                            class="portrait-cover small"
                        />
                        <div class="song-metadata">
                            <h2 class="song-name">Acorda Devinho</h2>
                            <h3 class="song-author">Banda Rocketseat</h3>
                        </div>
                    </div>
                    <div class="song-controls">
                        <button>
                            <img src="assets/play-back.svg" />
                        </button>
                        <button>
                            <img src="assets/play.svg" />
                        </button>
                        <button>
                            <img src="assets/play-forward.svg" />
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
